pre-commit:
  parallel: true
  commands:
    eslint:
      glob: '*.{js,ts,jsx,tsx}'
      run: npx eslint --fix {staged_files}
    prettier:
      glob: '*.{js,ts,jsx,tsx}'
      run: npx prettier --write --ignore-unknown {staged_files}
    lint-commit:
      run: npx commitlint --edit
